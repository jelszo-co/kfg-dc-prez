<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.min.css" />
		<title>10/C. Discord Bevezetés</title>
		<script
			src="https://kit.fontawesome.com/e553576236.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/ScrollToPlugin.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div id="title-wrapper">
			<h1 class="shadow">10/C. Discord bevezetés</h1>
			<p>Oktatóanyag tanárok és diákok számára</p>
		</div>
		<button id="start">Kezdés <i class="fas fa-chevron-right"></i></button>

		<div id="prez">
			<h2 class="title shadow"></h2>
			<p class="counter shadow">
				<span id="current"></span>/<span id="max"></span>
			</p>
			<div id="img-holder"></div>
			<p class="text text-img shadow" id="text-variable"></p>
			<div class="nav">
				<i class="fas fa-chevron-left shadow" id="prev"></i>
				<i class="fas fa-chevron-right shadow" id="next"></i>
			</div>
		</div>

		<div id="watermark">Jelszo Co. 2020.</div>

		<script src="main.js"></script>
		<script src="CustomEase.min.js"></script>
	</body>
</html>
